    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
  	     <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script>

    var options = {
        center: [40.7718,-111.9124],
        zoom: 6
    }

    var map = L.map('map', options);
    
    var tiles = L.tileLayer('http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 17,
            attribution: 'Map data: &copy;                                                                                                <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>,                                              <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy;                                            <a href="https://opentopomap.org">OpenTopoMap</a>                                                                (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
        });    
        map.addLayer(tiles);   

    var redIguana = L.latLng(40.7718,-111.9124);

    L.marker(redIguana, {
        icon : L.icon({
            iconUrl: 'red_iguana.png',
            iconSize: [40, 36]
        })
    }).addTo(map);

    var clickPoint = map.on('click', function(e) {  // click event that will pass on values to create marker
        console.log(e.latlng);
        
        var point = L.marker(e.latlng, {
            draggable: true,
            opacity: .7    
        }).addTo(map).bindPopup(popup).openPopup();  // marker added to map, popup variable info passed  
    
    point.on("dragend", function(e) {
        console.log(e.target.getLatLng());

    var dragDistance = e.target.getLatLng().distanceTo(redIguana)
        dragDistance = (dragDistance/1000);
       
    var bounds = map.getBounds();
        console.log(dragDistance);
    })
    
    var popup = point.getPopup().setContent(dragDistance.toLocaleString() + " " + " Kilometers away from Red Iguana.");  
   
    });   
        
    </script>
